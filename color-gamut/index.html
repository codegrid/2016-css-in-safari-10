<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>color-gamut</title>
<style>
.not-p3 {
  display: block;
}
.p3 {
  display: none;
}
@media (color-gamut: p3) {
  .not-p3 {
    display: none;
  }
  .p3 {
    display: block;
  }
}
</style>
</head>
<body>

<div class="not-p3">
  P3ディスプレイではありません
</div>
<div class="p3">
  P3ディスプレイです
</div>

</body>
</html>
